<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      IonicFireStore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>


    <ion-item-sliding *ngFor="let item of todos">

      <ion-item lines="inset" button [routerLink]="['/todo-details', item.id]">
        <ion-label>
          {{item.task}}
          <p>{{item.createdAt | date:'short'}}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{item.priority}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="arrow-dropup-circle"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button routerLink="/todo-details" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/register" routerDirection="forward">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button routerLink="/login" routerDirection="forward">
        <ion-icon name="log-in"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
